<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset = UTF-8">
    <title>LINE人狼メニュー</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
</head>

<body>
    <div id="app">

    <div class="sticky-top h5 mx-auto">【LINE人狼】投票</div>
  
        <form>
            <div class="container">
                <div class="row">
                    <ul class="list-group col-12">
                        <li class="list-group-item" v-for="player in playerList">                   
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="vote" v-model="vote" :id="player.id" :value="player" :disabled="player.disabled">
                                <label class="form-check-label" :for="player.id">
                                    {{player.name}}<span class="badge-danger" v-if="player.disabled == true">死亡</span>
                                </label>
                            </div>
                        </li>
                    </ul>
               </div>
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg btn-block" v-if="vote != ''">{{vote}}に投票する</button>
    </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                playerList:[
                    {id:"1",name:"プレイヤー１",disabled:false},
                    {id:"2",name:"プレイヤー２",disabled:false},
                    {id:"3",name:"プレイヤー３",disabled:false},
                    {id:"4",name:"プレイヤー４",disabled:false},
                    {id:"5",name:"プレイヤー５",disabled:false},
                    {id:"6",name:"プレイヤー６",disabled:false},
                    {id:"7",name:"プレイヤー７",disabled:false},
                    {id:"8",name:"プレイヤー８",disabled:false},
                    {id:"9",name:"プレイヤー９",disabled:false},
                    {id:"10",name:"プレイヤー１０",disabled:false},
                    {id:"11",name:"プレイヤー１１",disabled:false},
                    {id:"12",name:"プレイヤー１２",disabled:true},
                    {id:"13",name:"プレイヤー１３",disabled:false},
                ],
            vote:""
            }
        })
    </script>
</body>

</html>
